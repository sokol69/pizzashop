{% extends 'base_signup.html' %} {% load bootstrap4 %} {% block content %}
<h3 class="text-center text-uppercase">
  <b>Sign Up</b>
</h3>
<br />
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <h4>Owner</h4>
  {% bootstrap_form user_form %}
  <h4>Pizzashop</h4>
  {% bootstrap_form pizzashop_form %}
  <button type="submit" class="btn btn-red float-right">Sign up</button>
</form>
<a href="{% url 'pizzashop-sign-in' %}">Sign In</a>
{% endblock %}
